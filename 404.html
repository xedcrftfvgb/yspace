<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없음</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #a9a9a9;
            /* 기본 회색 배경 */
            background-image:
                radial-gradient(circle, #D3D3D3 2px, transparent 2px),
                /* 흰색 도트 */
                linear-gradient(135deg, #a9a9a9, #696969);
            /* 회색 그라디언트 */
            background-size: 60px 1px, 100% 100%;
            /* 도트 크기와 간격, 그라디언트 확장 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
            margin-right: 50px;
        }

        .navbar .menu a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar .menu a:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .error-message {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-top: 100px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="image/logo.jpg" alt="사이트 로고">
            <span>Y-SPACE 도우미</span>
        </a>
        <div class="menu">
            <a href="find_item.html">물건 찾기</a>
            <a href="view_map.html">지도 보기</a>
            <a href="use_ar.html">AR 기능 사용하기</a>
            <a href="request.html">요청하기</a>
        </div>
    </div>

    <div class="error-message">
        죄송합니다<br>존재하지 않는 페이지입니다.
    </div>
    <button class="home-button" onclick="location.href='index.html'">홈으로 돌아가기</button>
</body>

</html>
