        .navbar {

        .navbar .logo {

        }

        .navbar .menu {

            gap: 20px;

        }

        .navbar .menu a {
            color: #000;

            font-size: 16px;

            border-radius: 20px;

        h1 {

        .back-button {

            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-button:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        .search-container {
            width: 80%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 50px 0 0 50px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 50px 50px 0;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }



        .results div {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-button {
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            background-color: #FF6347;
            color: white;
            cursor: pointer;

            border-radius: 10px;

            font-size: 16px;

            border-radius: 50px;

        function searchItem() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const resultsContainer = document.getElementById("results");
            const imageContainer = document.getElementById("imageContainer");

            resultsContainer.innerHTML = "";
            imageContainer.innerHTML = "";

            const filteredItems = items.filter(item => item.name.includes(input));
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.textContent = `${item.name} - 위치: ${item.location}`;

                    const showImageButton = document.createElement("button");
                    showImageButton.textContent = "이미지 보기";
                    showImageButton.classList.add("image-button");
                    showImageButton.onclick = () => displayImage(item.image);

                    itemDiv.appendChild(showImageButton);
                    resultsContainer.appendChild(itemDiv);
                });
            } else {
                resultsContainer.textContent = "검색 결과가 없습니다.";
            }
        }

        function displayImage(imagePath) {
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "";

            const img = document.createElement("img");
            img.src = imagePath;
            img.alt = "검색된 이미지";
            imageContainer.appendChild(img);
        }
